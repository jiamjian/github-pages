<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
      xmlns="http://www.w3.org/1999/html"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>发布</title>

    <script type="text/javascript" src="/volunteer/webjars/jquery/2.1.4/jquery.js"></script>

    <script type="text/javascript">

        function myOnClick() {
            if (check()) {
                $("#form_launch").submit();
            } else {
                alert("请完善录入信息!");
            }
        }

        function check() {
            if ($("#title").val() == "" || $("#title").val() == undefined) {
                return false;
            }
            if ($("#require").val() == "" || $("#require").val() == undefined) {
                return false;
            }
            if ($("#time").val() == "" || $("#time").val() == undefined) {
                return false;
            }
            if ($("#size").val() == "" || $("#size").val() == undefined) {
                return false;
            }
            if ($("#organizer").val() == "" || $("#organizer").val() == undefined) {
                return false;
            }
            if ($("#context").val() == "" || $("#context").val() == undefined) {
                return false;
            }
            if ($("#activities_time").val() == "" || $("#activities_time").val() == undefined) {
                return false;
            }
            if ($("#type").val() == "" || $("#type").val() == undefined) {
                return false;
            }
            return true;
        }


    </script>

</head>
<body>

<form id="form_launch" action="launchActivities" method="get">
    <p style="font-size: 15px;height: 20px;margin-top: 20px;"><span
            style="width: 100px;display: inline-block;display: inline-block;">项目名称:</span> <input id="title" style='border:0;border-bottom:1px;width: 60%;'
                                                                                                  type="text"
                                                                                                  name="title"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">志愿者要求: </span> <input
            id="require" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="require"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">计划招募人数: </span> <input
            id="size" style='border:0;border-bottom:1px;width: 60%;'
            type="number"
            name="size"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">活动组织者:</span> <input
            id="organizer" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="organizer"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">项目介绍:</span> <input
            id="context" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="context"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">活动时间: </span> <input
            id="activities_time" style='border:0;border-bottom:1px;width: 60%;'
            type="text"
            name="activities_time"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">活动类型: </span>
        <select name="type" id="type" style='border:0;border-bottom:1px;width: 60%;' class="xla_k">
            <option value="公益">公益</option>
            <option value="运动">运动</option>
            <option value="学术">学术</option>
            <option value="聚会">聚会</option>
            <option value="表演">表演</option>
            <option value="展会">展会</option>
        </select>
    </p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <p style="font-size: 15px;height: 20px;"><span style="width: 100px;display: inline-block;">报名截止日期: </span> <input
            id="time" style='border:0;border-bottom:1px;width: 60%;'
            type="datetime-local" name="time"/></p>
    <hr width=100% size=1 color=#f3f3f3 style="FILTER: alpha(opacity=100,finishopacity=0)">
    <div style="text-align: center;width:80%; height: 44px; background-color: #4A90E2;border: 0;color: #fff;font-size: 16px;margin: 30px auto 0 auto;"
         onclick="myOnClick()">
        <input type="button" value="提    交" style="width:80%; height: 44px; background-color: #4A90E2;border: 0;color: #fff;font-size: 16px;margin: 0px auto 0 auto;filter:alpha(opacity=0); /*IE滤镜，透明度50%*/
-moz-opacity:0; /*Firefox私有，透明度50%*/
opacity:0;/*其他，透明度50%*/"/>

        <p style="margin: -30px;">提 交</p></div>
</form>


</body>
</html>
